        <LINK REL = "stylesheet" TYPE = "text/css" HREF= "resultpage.css">

    <body>
        
        <!--creds to http://robdodson.me/exploring-html-imports/--> 
        
        <script>
           var link = document.querySelector('link[rel="import"]');
           var content = link.import.querySelector('#navigation');
           document.body.appendChild(document.importNode(content, true)); 
           var title = document.getElementsByTagName("title")[0].innerHTML; 
            
            //creds: http://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_element_classlist_add
            document.getElementById(String(title)).classList.add("active"); 
           
        </script> 
        
        <div class = "framelogo">
            
            <img class = "companylogo" src ="resultimage/disney.png" > 
            
        </div>
        
        <div class = "ticker">
        
            <!-- Start TC2000 widget -->
            <iframe width="320" noresize="noresize" scrolling="no" height="60" frameborder="0" src="https://widgets.tc2000.com/WidgetServer.ashx?id=16546"></iframe>
            <!-- END TC2000 Widget -->


        
        </div>
        
    <!-- i frame option for plotly graph, align center command is being stubborn -->

        <iframe width="900" height="800" frameborder="0" scrolling="no" src="https://plot.ly/~d2015196/4.embed"></iframe>
